<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_artstudio">Art studio</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown(); updateSWFLocaleDatas('ArtStudio');">
        <script src="/header.js"></script>
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter([
              HOME_LINK,
              {
                href: "https://bellasara.wiki.gg/wiki/Art_Studio",
                il8n: WIKI_IL8N
              },
              {
                href: "https://web.archive.org/web/20090605221246/http://www.bellasara.com/artstudio.aspx",
                il8n: WEBARCHIVE_IL8N
              }
            ]);
          </script>
        </div>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '467';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = './swf/ArtStudio.swf';
          swfPlayer.type = 'application/x-shockwave-flash';

          if (!isLocalizedFileExisting(`./_data/bs_artstudio_${locale}.xml`))
            locale = "en";

          // Temporary prevent using the jap version since the characters are broken
          if (locale == "ja")
            locale = "en";

          swfPlayer.setAttribute("flashvars", `locale=${locale}&lang=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Art Randomiser</title>
        <link rel="icon" href="./unknownHorse.png">
        <script src="random.js"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="game">
        <script src="/header.js"></script>
        <button id="random">Randomise!</button>
        <div class="image-grid">
            <!-- horse 1 -->
            <div class="image-container">
                <a id="horse-1-link" target="_blank"><img id="horse-1-image" class="image" src="unknownHorse.png" alt="blank image"></a>
                <div id="horse-1-title" class="image-title">Horse 1</div>
            </div>
            <!-- herd -->
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div class="caption">
                        <img id="herd-icon" class="icon" src="unknown.png" alt="blank image">
                        <div id="herd-caption">Herd<a id="herd-link" target="_blank"></a></div>
                    </div>
                </div>
            </div>
            <!-- horse type -->
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div id="type-caption" class="caption">Type</div>
                </div>
            </div>
            <!-- theme -->
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div id="theme-caption" class="caption">Theme/Accessory</div>
                </div>
            </div>
            <!-- horse 2 -->
            <div class="image-container">
                <a id="horse-2-link" target="_blank"><img id="horse-2-image" class="image" src="unknownHorse.png" alt="blank image"></a>
                <div id="horse-2-title" class="image-title">Horse 2</div>
            </div>
            <!-- coat -->            
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div class="caption">
                        <img id="coat-icon" class="icon" src="unknown.png" alt="blank image">
                        <div id="coat-caption">Coat</div>
                    </div>
                </div>
            </div>
            <!-- pattern -->
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div id="pattern-caption" class="caption">Pattern</div>
                </div>
            </div>
            <!-- accent -->
            <div class="image-container">
                <div class="overlay keep-overlay">
                    <div id="accent-caption" class="caption">Accent Colour</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="/index.html" class="global-lowernav-link">Home</a>
          </div>
    </body>
</html>
